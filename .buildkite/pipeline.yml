steps:
  - commands:
      - make test
      - make dist
    label: Build and Test
    plugins:
      - docker#v3.3.0:
          image: "haskell:8.6.5"
          mount-buildkite-agent: false
          volumes:
            - "${BUILD_CACHE_HASKELL_STACK}:/root/.stack"

  - wait

  - commands:
      - apk --no-cache add make bash
      - make containers
    label: Containers
    plugins:
      - docker#v3.3.0:
          image: "docker:latest"
          always-pull: true
          mount-buildkite-agent: false
          privileged: true
          volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
